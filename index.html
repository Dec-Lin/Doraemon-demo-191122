<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>哆啦A梦</title>
    <style id="styleTag"></style>
    <script>
        var pageWidth = window.innerWidth  //获取到页面的宽度
        document.write('<style>html{font-size:' + pageWidth / 10 + 'px}</style>')
    </script>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
        <div class="actions">
            <button date-speed="slow">慢速</button>
            <button date-speed="normal" class="active">正常</button>
            <button date-speed="fast">快速</button>
        </div>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="head">

                    <div class="scarf"></div>

                    <div class="bell">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                    </div>

                    <div class="face">

                        <div class="eye left">
                            <div class="eyeball"></div>
                        </div>
                        <div class="eye right">
                            <div class="eyeball"></div>
                        </div>

                        <div class="nose">
                            <div class="nose-circle"></div>
                        </div>

                        <div class="mustache-left">
                            <div class="mustache a"></div>
                            <div class="mustache b"></div>
                            <div class="mustache c"></div>
                        </div>
                        <div class="mustache-right">
                            <div class="mustache d"></div>
                            <div class="mustache e"></div>
                            <div class="mustache f"></div>
                        </div>

                        <div class="mouth">
                            <div class="mouth-line"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
